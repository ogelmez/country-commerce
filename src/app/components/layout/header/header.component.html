<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-around m-2" id="navbarCollapse">
    <a class="navbar-brand ">{{this.firstName}} {{this.lastName}} </a>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Ülke</mat-label>
        <input matInput aria-label="State" [matAutocomplete]="auto" [formControl]="country">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
          (optionSelected)="onSelectionChange($event)">
          <mat-option *ngFor="let state of filteredCountries | async" [value]="state">
            <img class="example-option-img" aria-hidden height="15"
              src='{{ "assets/svg-country-flags/svg/" + state.properties.alpha2.toLowerCase() + ".svg" }}'>
            <span> {{state.properties.name}}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <br>
    </form>
    <div class="navbar-nav">
      <button type="submit" (click)="signOut()" class="btn btn-success font-weight-bold mt-2">Çıkış Yap</button>
    </div>
  </div>
</nav>
